<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" fill="none">
  <!-- Background -->
  <rect width="640" height="480" fill="url(#bg-gradient)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6FBFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuit-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#3B82F6" opacity="0.08"/>
  <circle cx="540" cy="400" r="80" fill="#8B5CF6" opacity="0.08"/>
  <circle cx="520" cy="100" r="40" fill="#10B981" opacity="0.08"/>
  
  <!-- Circuit Board Base -->
  <rect x="120" y="140" width="400" height="240" rx="12" fill="#1E293B" opacity="0.95"/>
  <rect x="125" y="145" width="390" height="230" rx="10" fill="#0F172A"/>
  
  <!-- Battery Symbol -->
  <g transform="translate(160, 180)">
    <circle cx="20" cy="20" r="28" fill="#3B82F6" opacity="0.2"/>
    <rect x="12" y="10" width="4" height="20" fill="#3B82F6" rx="2"/>
    <rect x="24" y="10" width="4" height="20" fill="#3B82F6" rx="2"/>
    <rect x="18" y="6" width="4" height="4" fill="#3B82F6" rx="1"/>
    <text x="20" y="50" text-anchor="middle" fill="#94A3B8" font-size="12" font-family="Arial">V</text>
  </g>
  
  <!-- Connecting wires -->
  <path d="M 188 200 L 240 200" stroke="url(#circuit-glow)" stroke-width="3" fill="none" filter="url(#glow)"/>
  <circle cx="240" cy="200" r="3" fill="#3B82F6"/>
  
  <!-- Resistor 1 -->
  <g transform="translate(240, 180)">
    <rect x="0" y="16" width="60" height="8" fill="#F59E0B" rx="2"/>
    <rect x="8" y="18" width="4" height="4" fill="#DC2626"/>
    <rect x="20" y="18" width="4" height="4" fill="#DC2626"/>
    <rect x="32" y="18" width="4" height="4" fill="#F59E0B"/>
    <rect x="44" y="18" width="4" height="4" fill="#FBBF24"/>
    <text x="30" y="38" text-anchor="middle" fill="#94A3B8" font-size="11" font-family="Arial">R₁</text>
  </g>
  
  <path d="M 300 200 L 340 200" stroke="url(#circuit-glow)" stroke-width="3" fill="none" filter="url(#glow)"/>
  <circle cx="340" cy="200" r="3" fill="#3B82F6"/>
  
  <!-- Lamp/Bulb -->
  <g transform="translate(340, 180)">
    <circle cx="20" cy="20" r="16" fill="#FBBF24" opacity="0.3" filter="url(#glow)"/>
    <circle cx="20" cy="20" r="12" fill="none" stroke="#FBBF24" stroke-width="2"/>
    <path d="M 14 20 L 26 20 M 20 14 L 20 26" stroke="#FBBF24" stroke-width="1.5"/>
    <text x="20" y="48" text-anchor="middle" fill="#94A3B8" font-size="11" font-family="Arial">L₁</text>
  </g>
  
  <path d="M 360 200 L 400 200" stroke="url(#circuit-glow)" stroke-width="3" fill="none" filter="url(#glow)"/>
  <circle cx="400" cy="200" r="3" fill="#3B82F6"/>
  
  <!-- Vertical wire down -->
  <path d="M 400 200 L 400 280" stroke="url(#circuit-glow)" stroke-width="3" fill="none" filter="url(#glow)"/>
  <circle cx="400" cy="280" r="3" fill="#3B82F6"/>
  
  <!-- Resistor 2 (bottom) -->
  <g transform="translate(340, 272)">
    <rect x="0" y="0" width="60" height="8" fill="#F59E0B" rx="2"/>
    <rect x="8" y="2" width="4" height="4" fill="#10B981"/>
    <rect x="20" y="2" width="4" height="4" fill="#3B82F6"/>
    <rect x="32" y="2" width="4" height="4" fill="#DC2626"/>
    <rect x="44" y="2" width="4" height="4" fill="#FBBF24"/>
    <text x="30" y="22" text-anchor="middle" fill="#94A3B8" font-size="11" font-family="Arial">R₂</text>
  </g>
  
  <path d="M 340 280 L 240 280" stroke="url(#circuit-glow)" stroke-width="3" fill="none" filter="url(#glow)"/>
  <circle cx="240" cy="280" r="3" fill="#3B82F6"/>
  
  <!-- Switch -->
  <g transform="translate(220, 265)">
    <rect x="0" y="10" width="20" height="10" fill="#64748B" rx="2"/>
    <circle cx="4" cy="15" r="2" fill="#10B981"/>
    <circle cx="16" cy="15" r="2" fill="#10B981" filter="url(#glow)"/>
    <text x="10" y="35" text-anchor="middle" fill="#94A3B8" font-size="10" font-family="Arial">S</text>
  </g>
  
  <path d="M 240 280 L 188 280" stroke="url(#circuit-glow)" stroke-width="3" fill="none" filter="url(#glow)"/>
  <path d="M 188 280 L 188 200" stroke="url(#circuit-glow)" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="460" cy="200" r="4" fill="#3B82F6"/>
    <circle cx="480" cy="220" r="3" fill="#8B5CF6"/>
    <circle cx="470" cy="240" r="5" fill="#10B981"/>
    <path d="M 460 200 L 480 220 L 470 240" stroke="#64748B" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Text labels -->
  <text x="320" y="120" text-anchor="middle" fill="#1E293B" font-size="24" font-weight="bold" font-family="Arial, sans-serif">Circuit Learning</text>
  <text x="320" y="410" text-anchor="middle" fill="#64748B" font-size="14" font-family="Arial, sans-serif">Interactive Physics Simulation</text>
  
  <!-- Educational icons -->
  <g transform="translate(140, 330)">
    <circle cx="10" cy="10" r="8" fill="#3B82F6" opacity="0.2"/>
    <path d="M 6 10 L 10 14 L 14 6" stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="165" y="343" fill="#475569" font-size="11" font-family="Arial">Hands-on Practice</text>
  
  <g transform="translate(320, 330)">
    <circle cx="10" cy="10" r="8" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="10" cy="10" r="4" fill="none" stroke="#8B5CF6" stroke-width="1.5"/>
    <circle cx="10" cy="10" r="1" fill="#8B5CF6"/>
  </g>
  <text x="345" y="343" fill="#475569" font-size="11" font-family="Arial">Real-time Analysis</text>
</svg>
